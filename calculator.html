<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <style>
        button{
    cursor: pointer;
    border: 1px solid black;
    margin: 2px;
    border-radius: 5px;
}

#input{
    width: 100px;
}

#ans{
    width: 110px;
    background-color: rgb(61, 116, 199);
}


    </style>
</head>

<body>
    
    <form>
        <input class="input" type="text" />
        <div class="row">
            <button class="button">C</button> 
            <button class="button">%</button> 
            <button class="button">+M</button> 
            <button class="button">-M</button> 
         </div>
        <div class="row">
            <button class="button">7</button> 
            <button class="button">8</button> 
            <button class="button">9</button> 
            <button class="button">*</button> 
         </div>
         <div class="row">
            <button class="button">4</button> 
            <button class="button">5</button> 
            <button class="button">6</button> 
            <button class="button">/</button> 
         </div>
         <div class="row">
            <button class="button">1</button> 
            <button class="button">2</button> 
            <button class="button">3</button> 
            <button class="button">+</button> 
         </div>
         <div class="row">
            <button class="button">0</button> 
            <button class="button">.</button> 
            <button class="button">=</button> 
            <button class="button">C</button> 
         </div>
    </form>
<script >
    let string =""; // he 1 blank string input feild karta ghetli aahe aapn
let buttons = document.querySelectorAll(".button"); // buttons ye yek array querySelectorAll ki vajse array bana hai here quaryseclector janchi janchi class button aahe tya sagdyana select kart aahe.
buttons.forEach((button)=>{ // Array.from(buttons) == buttons both are same this 
    button.addEventListener("click", (e)=>{
        e.preventDefault();
        if(e.target.innerHTML == "="){
            string = eval(string);
            document.querySelector("input").value = string;
        }
        else if(e.target.innerHTML == "C"){
            string = "";
            document.querySelector("input").value = string;
        }
        else{
            console.log(e.target)
            string = string + e.target.innerHTML;
            document.querySelector("input").value = string;
        }
       
  
    })
})
</script>
</body>

</html>
